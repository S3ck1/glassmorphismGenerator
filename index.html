<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Rubik:wght@300;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Glassmorphism Generator</title>
  </head>
  <body>
    <h1>Glassmorphism Generator <span>by S3ck1</span></h1>
    <div class="main-container">
      <div class="settings-container">
        <div class="colorsetting">
          <span>
            <span class="input-title">Color: </span>
            <span class="input-value"></span>
          </span>
          <div class="color-picker"></div>
        </div>
        <div class="slidesetting">
          <span class="input-title">Size: </span>
          <span class="input-value"></span><br />
          <input
            type="range"
            min="1"
            max="700"
            value="50"
            class="slider"
            id="size"
          />
        </div>
        <div class="slidesetting">
          <span class="input-title">Border radius: </span>
          <span class="input-value"></span><br />
          <input
            type="range"
            min="1"
            max="50"
            value="50"
            class="slider"
            id="border-radius"
          />
        </div>
        <div class="slidesetting">
          <span class="input-title">Blur: </span>
          <span class="input-value"></span><br />
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="blur"
          />
        </div>
        <div class="slidesetting">
          <span class="input-title">Contrast: </span>
          <span class="input-value"></span><br />
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="contrast"
          />
        </div>
        <div class="slidesetting">
          <span class="input-title">Saturate: </span>
          <span class="input-value"></span><br />
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="saturate"
          />
        </div>
      </div>
      <div class="code-container">
        <br>
        <br>
        <span id ="glass">.glass</span>&nbsp;{<br> 
        <span class="codeline-property">&nbsp;&nbsp;background-color</span>: <span class="codeline-backgroundColor value">rgba(0, 0, 0, 0.5)</span>;<br>
        <span class="codeline-property">&nbsp;&nbsp;width</span>: <span class="codeline-width value">300px</span>;<br>
        <span class="codeline-property">&nbsp;&nbsp;height</span>: <span class="codeline-heigth value">300px</span>;<br>
        <span class="codeline-property">&nbsp;&nbsp;border-radius</span>: <span class="codeline-borderRadius value">25%</span>;<br>
        <span class="codeline-property">&nbsp;&nbsp;backdrop-filter</span>: 
        <span class="codeline-backdrop"><span class="codeline-blur value">blur(50px)</span>
                                        <span class="codeline-contrast value">contrast(50%)</span>
                                        <span class="codeline-saturate value">saturate(50%)</span>;<br>}
      </span>
      </div>
    </div>
    <div class="preview-container">
      <div id="preview"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>
    <script type="module" src="pickr.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
