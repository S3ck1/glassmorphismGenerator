<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Rubik:wght@300;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Glassmorphism Generator</title>
  </head>
  <body>
    <h1>Glassmorphism Generator <span>by S3ck1</span></h1>
    <div class="content-container">
      <div class="settings-container">
        <div class="colorsetting">
          <span>
            <span class="input-title">Color: </span>
            <br>
          </span>
          <div class="color-picker"></div>
        </div>
        <div class="slidesetting">
          <span class="input-title">Size: </span>
          <br>
          <input
            type="range"
            min="1"
            max="500"
            value="50"
            class="slider"
            id="size"
          />
        </div>
        <div class="slidesetting">
          <span class="input-title">Border radius: </span>
          <br>
          <input
            type="range"
            min="1"
            max="50"
            value="50"
            class="slider"
            id="border-radius"
          />
        </div>
        <div class="slidesetting">
          <span class="input-title">Blur: </span>
          <br>
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="blur"
          />
        </div>
        <div class="slidesetting">
          <span class="input-title">Contrast: </span>
          <br>
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="contrast"
          />
        </div>
        <div class="slidesetting">
          <span class="input-title">Saturate: </span>
          <br>
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="saturate"
          />
        </div>
      </div>
      <div class="main-container">
        <div class="preview-container">
          <div id="preview"></div>
        </div>
        <div class="code-container">
          <button id = "btn-copy" onclick="copyText()">Copy</button>
          <span id="code">
          <br>
          <br>
          <span id ="glass">&nbsp;.glass</span>&nbsp;{<br>
          <span class="codeline-property">&nbsp;&nbsp; background-color</span>: <span class="value-highlight">rgba</span>(<span class="codeline-backgroundColor value">0, 0, 0, 0.5</span>);<br>
          <span class="codeline-property">&nbsp;&nbsp; width</span>: <span class="codeline-width value">300px</span>;<br>
          <span class="codeline-property">&nbsp;&nbsp; height</span>: <span class="codeline-heigth value">300px</span>;<br>
          <span class="codeline-property">&nbsp;&nbsp; border-radius</span>: <span class="codeline-borderRadius value">25%</span>;<br>
          <span class="codeline-property">&nbsp;&nbsp; backdrop-filter</span>: 
          <span class="codeline-backdrop"><span class="value-highlight">blur</span>(<span class="codeline-blur value">50px</span>)
                                          <span class="value-highlight">contrast</span>(<span class="codeline-contrast value">50%</span>)
                                          <span class="value-highlight">saturate</span>(<span class="codeline-saturate value">50%</span>);<br>&nbsp;}
        </span>
        <br><br>
      </span>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>
    <script type="module" src="pickr.js"></script>
    <script type="module" src="index.js"></script>
    <script>
      function copyText() {
      let txtArea = document.getElementById("code");

      //removes all invisible characters
      let txt = txtArea.textContent.replaceAll('\u{00A0}', ' ').replaceAll('\u{00A0}\u{00A0}', ' ');

      //some format corrections
      txt = txt.replace(" blur", "      blur");
      txt = txt.replace(`${" ".repeat(27)}contrast`, "contrast");
      txt = txt.replace(`${" ".repeat(27)}saturate`, "saturate");
      txt = txt.replace("}", "\n}");

      navigator.clipboard.writeText(txt);

      alert("The code has been copied :D");
      }
    </script>
  </body>
</html>
